{% extends 'shopapp/base.html' %}

{% block title %}
    Create order page
{% endblock %}


{% block body %}
    <h1>Create Order</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:order_list' %}">Order list</a>
    </div>
{% endblock %}
