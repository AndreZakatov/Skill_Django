{% extends 'myauth/base.html' %}

{% block title %}
  Update Profile
{% endblock %}

{% block body %}
  <h1>Update Profile for {{ user_obj.username }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <div style="margin-top: 20px;">
    <a href="{% url 'myauth:user-detail' pk=user_obj.pk %}">Back to user details</a>
  </div>
{% endblock %}
