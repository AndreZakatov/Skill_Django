<!DOCTYPE html>
<html>
<head>
    <title>Page Form</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <form class="reg-form" method="post">
        <h1>
            Регистрация конференции
        </h1>
        <div class="mb-3">
            <label for="name" class="form-labe">Фамилия, Имя, Отчество</label>
            <input type="text" id="name" name="name" class="reg-form__input form-control">
        </div>  
        
        <div class="mb-3">
            <label for="email" class="form-labe">E-mail</label>
            <input type="email" id="email" name="email" class="reg-form__input form-control">
        </div> 

        <div class="mb-3">
            <label class="form-labe">Пол:</label>
            <div>
                <label><input type="radio" class="form-check-input" name="sex" value="male">мужской</label>
                <label><input type="radio" class="form-check-input" name="sex" value="femail">женский</label>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-labe">Предпочтительное время выступления</label>
            <div>
                <label>
                    <input class="form-check-input" type="checkbox" name="time-morning" value="1">Утро
                </label>
                <label class="form-labe">
                    <input class="form-check-input" type="checkbox" name="time-afternoon" value="1">День
                </label>
                <label class="form-labe">
                    <input class="form-check-input" type="checkbox" name="time-evening" value="1">Вечер
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-labe">Секция</label>
            <select name="section" class="form-control">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="management">Management</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-labe">Тема и тезисы выступлдения:</label>
            <textarea name="info" class="reg_form__input form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-labe">Презентация:</label>
            <input type="file" name="presentation" class="form-control">
        </div>

        <div class="mb-3">
            <input type="reset" class="btn btn-outline-danger" value="Сбросить">
            <input type="submit" class="btn btn-outline-success" value="Отправить">
        </div>
    </form>
</body>
</html>
