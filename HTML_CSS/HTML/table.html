<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
</head>
<body>
    <table class="price-list">
        <style>
            .price-list {
                border: 1px solid gray;
                border-collapse: collapse;
            }

            .price-list td, .price-list th {
                border: 1px solid grey;
                padding: 5px;
            }

            .price-list thead {
                background-color: lightgray;
            }

            .price-list tfoot {
                background-color: lightgreen;
                font-weight: bold;
            }
        </style>
        <thead>
            <tr>
                <th>#</th>
                <th>
                    Наименование работ
                </th>
                <th>
                    Цена
                </th>
            </tr>
        </thead>
        <tbody>   
            <tr>
                <th>1</th>
                <td>Проектирование макета страницы</td>
                <td>4000</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Дизайн(оформление)</td>
                <td>10000</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Верстка страницы</td>
                <td>12000</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Программирование backend-a</td>
                <td rowspan="2">7000</td>
            </tr>
            <tr>
                <th>5</th>
                <td>Размещение на хостинге</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2">
                         Общая стоимость:
                    </td>
                    <td>
                        33000     
                    </td>    
                </tr>
            </tfoot>
        </tbody> 
    </table>
</body>
</html>
